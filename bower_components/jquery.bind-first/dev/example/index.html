<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="../jquery.bind-first.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		html, body {
			margin:0;
			padding: 0;
			background: #fff;
			color: #333;
		}
		#main {
			width: 800px;
			background: #f5f5f5;
			margin: 0 auto;
			padding: 1px 20px;
		}
		h2 {
			border-bottom: 2px solid #ddd;
		}
		h3 {
			font: 12px 'Monaco', 'Courier New', monospace;
			margin: 20px 0 0;
		}
		.example code {
			display: block;
			font: 10px 'Monaco', 'Courier New', monospace;
			white-space: pre;
			background: #FBFFCE;
			border: 1px solid #EFF2C7;
			border-radius: 4px;
			padding: 5px 10px;
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>bindFirst, delegateFirst &amp; liveFirst examples</h1>
		<h2>bindFirst</h2>
		<div class="example" id="bind">
			<a href="#">Click this link</a>
			<h3>Source code:</h3>
			<code>
			</code>
			<script type="text/javascript" charset="utf-8">
			$('#bind a')
				// regular bind: binded first, will be runned second
				.bind('click.ns1', function() {
					alert('regular bind');
					return false;
				})
				// bindFirst: binded second, will be runned first
				.bindFirst('click.ns2', function() {
					alert('bindFirst');
					return false;
				});
			</script>
		</div>
		<h2>delegateFirst</h2>
		<div class="example" id="delegate">
			<a href="#">Click this link</a>
			<h3>Source code:</h3>
			<code>
			</code>
			<script type="text/javascript" charset="utf-8">
			$('#delegate')
				// regular delegate: binded first, will be runned second
				.delegate('a', 'click.ns1', function() {
					alert('regular delegate');
					return false;
				})
				// delegateFirst: binded second, will be runned first
				.delegateFirst('a', 'click.ns2', function() {
					alert('delegateFirst');
					return false;
				});
			</script>
		</div>
		<h2>liveFirst</h2>
		<div class="example" id="live">
			<a href="#">Click this link</a>
			<h3>Source code:</h3>
			<code>
			</code>
			<script type="text/javascript" charset="utf-8">
			$('#live a')
				// regular live: binded first, will be runned second
				.live('click.ns1', function() {
					alert('regular live');
					return false;
				})
				// liveFirst: binded second, will be runned first
				.liveFirst('click.ns2', function() {
					alert('liveFirst');
					return false;
				});
			</script>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			$('.example').each(function() {
				var $el = $(this);
				
				$el.find('code').text($el.find('script').text().replace(/\n\t\t\t/gm, '\n').replace(/^\n/gm, ''));
			});
		});
	</script>
</body>
</html>
