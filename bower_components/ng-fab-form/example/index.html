<!doctype html>
<!--[if lt IE 9]>
<html class="old-browser no-js"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>angular fabulous forms - ng-fab-form</title>
    <meta name="viewport"
          content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.css">

    <link rel="stylesheet"
          href="style.css">

    <style>
        .form-group {
            position: relative;
        }

        .anchor {
            display: none;
        }

        .main-header {
            background:     #000;
            padding-bottom: 15px;
            color:          #eee;
        }

        .main-header h1 {
            color: #eee;
        }

        p.header {
            font-style: italic;
        }

        .motto {
            font-size: 16px;
        }

        .help-block .list-unstyled {
            padding: 0;
            margin:  0;
            display: block;
        }

    </style>
</head>
<body>
<header class="main-header">
    <div class="container">

        <h1 class="header">angular fabulous forms - ng-fab-form</h1>
        <p class="header motto">Convenient forms for Angular with no extra markup? - Fabulous!</p>
        <a class="buttons btn btn-primary "
           href="https://github.com/johannesjo/ng-fab-form/zipball/master">
            <span class="octicon  octicon-cloud-download"></span> Download ZIP
            <span class="octicon  octicon-cloud-download"></span></a>

        <a class="buttons btn btn-primary "
           href="https://github.com/johannesjo/ng-fab-form/tarball/master">
            <span class="octicon  octicon-cloud-download"></span> Download TAR
            <span class="octicon  octicon-cloud-download"></span></a>

        <a class="buttons btn btn-primary  github"
           href="https://github.com/johannesjo/ng-fab-form"><span class="octicon  octicon-mark-github"></span> View On
            GitHub <span class="octicon  octicon-mark-github"></span></a>
        <a class="buttons btn btn-primary "
           href="#demo"><span class="octicon  octicon-squirrel"></span> Demo
            <span class="octicon  octicon-squirrel"></span></a>
        <a class="buttons btn btn-primary "
           href="#discussion"><span class="octicon  octicon-organization"></span> Discuss
            <span class="octicon  octicon-organization"></span></a>
        <p class="header"><br>This project is maintained by <a class="header name"
                                                               href="https://github.com/johannesjo">johannesjo</a></p>

        <a href="https://github.com/johannesjo/ng-fab-form"
           class="github-button"
           data-icon="octicon-star"
           data-count-href="/johannesjo/ng-fab-form/stargazers"
           data-count-api="/repos/johannesjo/ng-fab-form#stargazers_count">Star</a>
        <a href="https://github.com/johannesjo/ng-fab-form"
           class="github-button"
           data-icon="octicon-git-branch"
           data-count-href="/johannesjo/ng-fab-form/network"
           data-count-api="/repos/johannesjo/ng-fab-form#forks_count">Fork</a>
        <a href="https://github.com/johannesjo/ng-fab-form/issues"
           class="github-button"
           data-icon="octicon-issue-opened"
           data-count-api="/repos/johannesjo/ng-fab-form#open_issues_count">Issue</a>

        <script async
                defer
                id="github-bjs"
                src="https://buttons.github.io/buttons.js"></script>
    </div>
</header>

<div class="container">
    <%= document %>
</div>
<hr>
<div class="container"
     ng-app="exampleApp"
     ng-controller="exampleCtrl">
    <a name="demo"></a>

    <h1>Demos</h1>

    <h2>Plunkr (styles not included in repo yet)</h2>

    <div class="example">
        <iframe src="http://embed.plnkr.co/3GUMzQC4hcxBJnQUZkGn/preview"
                style="width: 100%;min-height: 700px; border: none;"></iframe>
    </div>

    <div ng-include="'example1.html'"
         class="example"></div>
</div>

<div class="container">
    <a name="discussion"></a>

    <h2>Discussion</h2>
    <!-- Begin Super Simple Survey code for . -->

    <script src="http://www.supersimplesurvey.com/scripts/embed/1.0/survey.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        SuperSimpleSurvey.Init({
            survey_id: 10518,
            x: "right",
            y: "top",
            color: "blue"
        });
    </script>

    <!-- /End Super Simple Survey code -->

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'ng-fab-form'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function ()
        {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by
        Disqus.</a></noscript>

</div>

<!-- add ga tracking -->
<script>
    (function (i, s, o, g, r, a, m)
    {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function ()
        {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-57233018-1', 'auto');
    ga('send', 'pageview');

</script>
<!-- /add ga tracking -->

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/jquery.bind-first/release/jquery.bind-first-0.2.3.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->

<script src="ng-fab-form.min.js"></script>

<!-- fileblock:js example -->
<script src="scripts/example.js"></script>
<!-- endfileblock -->

</body>
</html>
