<h3>Example Form</h3>

<form role="form"
      name="exampleForm"
      ng-submit="submit()">
    <input type="email"
           placeholder="Enter Email"
           ng-model="formData.email"
           required
           aaf-label="Email">

    <input type="password"
           placeholder="Enter Password"
           ng-model="formData.password"
           required
           aaf-label="Your public Password: {{ formData.password }}">

    <input type="checkbox"
           required
           aaf-label="I agree!"
           ng-model="formData.check">

    <input type="text"
           placeholder="Enter asd"
           ng-pattern="/^asd$/i"
           validation-msg-pattern="Not asd :("
           required
           ng-model="formData.patternRequired"
           aaf-label="Pattern-Label for /asd/">

    <p>This one is is ignored because of aaf-ignore</p>
    <input type="text"
           placeholder="Enter Text"
           required
           aaf-ignore
           ng-model="formData.ignoredByAAF"
           aaf-label="with aaf-ignore">

    <textarea ng-model="formData.textarea"
              ng-minlength="4"
              required
              placeholder="Enter Comment"
              aaf-label="Some Textarea"></textarea>

    <select ng-model="formData.select"
            aaf-label="Some Select"
            required>
        <option value="AA">Test-Option</option>
    </select>

    <button type="submit">Submit Form</button>
</form>


<hr>
<h2>other form</h2>

<form name="form3"
      ng-submit="submit()">

    <div class="form-group">
        <label class="control-label">required
        </label>
        <input type="text"
               class="form-control"
               placeholder="TestText"
               required=""
               ng-model="form3Data.required.deeper">
    </div>

    <div class="form-group">
        <label class="control-label">required & ng-pattern (/asd/) with validation-msg-required attribute
        </label>
        <input type="text"
               class="form-control"
               placeholder="TestText"
               ng-pattern="/^asd$/i"
               validation-msg-pattern="Not asd :("
               name="text"
               required=""
               ng-model="form3Data.patternRequired">
    </div>

    <div class="form-group">
        <label class="control-label">required & maxlength(5) with validation-msg-required attribute
        </label>
        <input type="text"
               class="form-control"
               placeholder="TestText"
               ng-maxlength="5"
               required
               validation-msg-required="This is really required!"
               ng-model="form3Data.requiredMaxlength">
    </div>
    <button type="submit"
            class="btn btn-primary">Submit Form
    </button>
</form>
